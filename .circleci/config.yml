# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/drlogout/iredmail-cli
    steps:
      - checkout
      - run: sudo cp .circleci/doveadm /usr/local/bin/doveadm
      - run: sudo chmod a+x /usr/local/bin/doveadm
      - run: cp .iredmail-cli.yml $HOME/.iredmail-cli.yml
      - run: go get -v -t -d ./...
      - run: go test -v ./integration_test

    release:
      docker:
        - image: circleci/golang:1.9
      working_directory: /go/src/github.com/drlogout/iredmail-cli
      steps:
        - checkout
        - run: git config --global user.name drlogout
        - run: make dist
        - run: make release
        
workflows:
  version: 2
  run_release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - go-run
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
